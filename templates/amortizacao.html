<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de financiamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sistema de amortização</h1>
      <form role="form" method='POST' action='/financiamento/'>
        <div class="form-group">
          <input type="text" name="valor" class="form-control" id="url-box" placeholder="Total financiado" style="max-width: 300px;" autofocus required>
          <input type="text" name="meses" class="form-control" id="url-box" placeholder="Meses" style="max-width: 70px;" >
          <input type="text" name="juros" class="form-control" id="url-box" placeholder="Taxa de Juros" style="max-width: 300px;" >
        </div>
        <button type="submit" class="btn btn-default">Calcular</button>
      </form>
      <table style="width:800px">
        <tr>
            <td># Parcela</td>
            <td>Valor</td>
            <td>Amortização</td>
            <td>Juros</td>
            <td>Saldo devedor</td>
        </tr>
        {% for parcela in parcelas %}
        <tr>
            <td>{{ parcela.id }}</td>
            <td>{{ parcela.valor }}</td>
            <td>{{ parcela.amortizacao }}</td>
            <td>{{ parcela.juros }}</td>
            <td>{{ parcela.saldo }}</td>
        </tr>
        {% endfor %}
    </table>

    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
